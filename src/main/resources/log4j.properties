log4j.rootLogger=DEBUG, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %5p %c:%M:%L - %m%n

# Set logging level for org.quartz package to ERROR
log4j.logger.org.quartz=ERROR

# see https://www.slf4j.org/apidocs/org/slf4j/simple/SimpleLogger.html
# less jetty noise
log4j.logger.org.eclipse.jetty=INFO
# more javalin noise
log4j.logger.io.javalin=TRACE